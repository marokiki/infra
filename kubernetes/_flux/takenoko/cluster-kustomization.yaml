---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: flannel
  namespace: flux-system
spec:
  interval: 10m0s
  retryInterval: 2m0s
  timeout: 3m0s
  path: ./kubernetes/apps/flannel
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system

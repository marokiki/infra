apiVersion: apps/v1
kind: Deployment
metadata:
  name: k8s-ipv6-webhook
  namespace: flux-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: k8s-ipv6-webhook
  template:
    metadata:
      labels:
        app: k8s-ipv6-webhook
    spec:
      containers:
      - name: webhook
        image: ghcr.io/segre5458/k8s-ipv6-webhook/webhook:latest
        ports:
        - containerPort: 9443
          name: webhook-port
        resources:
          limits:
            cpu: 100m
            memory: 256Mi
